<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reseñas - jalisco y más</title>
    <link rel="stylesheet" href="../style/reseñas.css" />
    <link rel="icon" href="../IMG/logo.png">
    
    <!-- Firebase SDKs -->
    <!-- el helper de timeout se inicializa en el archivo reseñas.js -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js" onload="window.firebaseReady = true; clearTimeout(window.firebaseTimeout);"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

    <!-- Scripts personalizados -->
    <script src="../JavaScript/reseñas.js" defer></script>
</head>

<body>
    <header class="header-top">
        <a class="btn-regreso" href="../index.html" aria-label="Volver al inicio">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                <polyline points="15 18 9 12 15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none" />
            </svg>
        </a>
        <h1>Reseñas</h1>
    </header>

    <section class="review-section">
        <h2>Deja tu reseña</h2>
        <form id="reviewForm">
            <input type="text" id="name" placeholder="Tu nombre" required />
            <textarea id="comment" placeholder="Tu comentario" required></textarea>
            <div class="stars">
                <label>Calificación:</label>
                <div id="starContainer"></div>
            </div>
            <button type="submit">Enviar reseña</button>
        </form>
    </section>

    <section class="reviews">
        <h2>Reseñas</h2>
        <div id="reviewList"></div>
    </section>

    <!-- Tu JavaScript personalizado (SIN DEFER, después de Firebase) -->
    <script src="../JavaScript/reseñas.js"></script>
</body>

</html>
